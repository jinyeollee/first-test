<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 2em;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }
    .signup-container h2 {
      margin: 0 0 0.5em 0;
      text-align: center;
    }
    .signup-container input {
      padding: 0.7em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-container button {
      padding: 0.7em;
      font-size: 1em;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .signup-container button:hover {
      background: #444;
    }
    .signup-container .bottom-link {
      text-align: center;
      margin-top: 1em;
    }
    .signup-container .bottom-link a {
      color: #007bff;
      text-decoration: underline;
      font-size: 0.97em;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>
    <input type="text" id="username" placeholder="이름" required />
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <input type="password" id="password2" placeholder="비밀번호 확인" required />
    <button id="signupSubmit">회원가입</button>
    <div class="bottom-link">
      이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
