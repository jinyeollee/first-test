<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 2em;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }
    .login-container h2 {
      margin: 0 0 0.5em 0;
      text-align: center;
    }
    .login-container input {
      padding: 0.7em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      padding: 0.7em;
      font-size: 1em;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <button id="loginSubmit">로그인</button>
    <button id="goTodo" style="background:#eee; color:#222; margin-top:0.5em;">할일리스트로 이동</button>
    <div style="text-align:center; margin-top:1em;">
      <a href="signup.html" style="color:#007bff; text-decoration:underline; font-size:0.97em;">회원가입</a>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
